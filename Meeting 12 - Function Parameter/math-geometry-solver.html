<!DOCTYPE html>
<html>

<head>
    <title>Math Geometry Solver</title>
</head>

<body>

    <button onclick="square(5)">Square</button>
    <button onclick="rectangle(10, 5)">Rectangle</button>
    <button onclick="circle(5)">Circle</button>

    <script>

        var area;
        var perimeter;

        function square(side) {

            area = side * side;
            perimeter = 4 * side;

            document.write("--- Square --- <br>");
            document.write(`Area       : ${area} <br>`);
            document.write(`Perimeter  : ${perimeter} <br>`);

        }

        function rectangle(width, height) {

            area = width * height;
            perimeter = (2 * width) + (2 * height);

            document.write("--- Rectangle --- <br>");
            document.write(`Area       : ${area} <br>`);
            document.write(`Perimeter  : ${perimeter} <br>`);

        }

        function circle(radius) {

            area = Math.PI * radius * radius;
            circumference = 2 * Math.PI * radius;

            document.write("--- Circle --- <br>");
            document.write(`Area       : ${area.toFixed(4)} <br>`);
            document.write(`Circumference  : ${circumference.toFixed(4)} <br>`);

        }

    </script>

</body>

</html>
