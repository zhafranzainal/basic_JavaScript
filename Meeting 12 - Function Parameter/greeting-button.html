<!DOCTYPE html>
<html>

<head>
    <title>Greetings</title>
</head>

<body>

    <button onclick="greeting('Andy', 'Japan', 'Software Engineer')">Andy</button>
    <button onclick="greeting('Bryan', 'Malaysia', 'Game Developer')">Bryan</button>
    <button onclick="greeting('Cia', 'Indonesia', 'Data Analyst')">Cia</button>

    <script>

        function greeting(name, country, career) {
            alert(`Hello ${name}!`);
            document.write(`Hello, my name is ${name}. I'm from ${country}, and I wanna be a ${career} in the future!`);
        }

    </script>

</body>

</html>
