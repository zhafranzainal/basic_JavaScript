<!DOCTYPE html>
<html>

<head>

    <title>Platformer Game</title>

    <style>
        .platform {
            width: 200px;
            height: 20px;
            background-color: #009900;
            position: absolute;
        }

        .carrot {
            width: 20px;
            height: 20px;
            background-color: #FFA500;
            position: absolute;
        }
    </style>

</head>

<body>

    <!-- Platform 1 -->
    <div class="platform" style="left: 100px; top: 300px;"></div>
    <div class="carrot" style="left: 130px; top: 270px;"></div>
    <div class="carrot" style="left: 230px; top: 270px;"></div>

    <!-- Platform 2 -->
    <div class="platform" style="left: 300px; top: 200px;"></div>
    <div class="carrot" style="left: 330px; top: 170px;"></div>
    <div class="carrot" style="left: 430px; top: 170px;"></div>

    <!-- Platform 3 -->
    <div class="platform" style="left: 500px; top: 100px;"></div>
    <div class="carrot" style="left: 530px; top: 70px;"></div>
    <div class="carrot" style="left: 630px; top: 70px;"></div>

</body>

</html>
