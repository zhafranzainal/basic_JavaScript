<!DOCTYPE html>
<html>

<head>
    <title>Function</title>
</head>

<body>

    <button onclick="intro()">Click to know me</button>
    <button onclick="funFact()">Click for fun fact</button>

    <script>

        function intro() {
            document.write("Hi! <br>");
            document.write("My mame is Jeff <br>");
            document.write("I want to be a game developer <br>");
        }

        function funFact() {
            document.write("Do you know? <br>");
            document.write("The first programmer in the world was a woman named Ada Lovelace. <br>");
        }

    </script>

</body>

</html>
