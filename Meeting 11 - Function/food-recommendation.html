<!DOCTYPE html>
<html>

<head>
    <title>Food Recommendation System</title>
</head>

<body>

    <h1>Food Recommendation System</h1>

    <button onclick="recommendDish(['Risotto', 'Fried Rice', 'Sushi', 'Bibimbap', 'Curry Rice'])">Rice Dish</button>
    <button onclick="recommendDish(['Udon', 'Pad Thai', 'Fried Noodles', 'Wonton Noodle Soup', 'Laksa'])">Noodle Dish</button>

    <script>

        function recommendDish(menuOptions) {

            var random = Math.floor(Math.random() * menuOptions.length);
            var recommendation = menuOptions[random];

            alert(`I recommend ${recommendation}`);

        }

    </script>

</body>

</html>
