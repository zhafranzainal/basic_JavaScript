<!DOCTYPE html>
<html>

<head>
    <title>Credentials Generator</title>
</head>

<body>

    <script>

        const random = Math.floor(Math.random() * 10);

        const adjectives = [
            "happy", "funny", "smart", "creative", "awesome",
            "pretty", "clever", "humble", "witty", "fantastic"
        ];

        const nouns = [
            "cat", "dog", "bird", "tree", "ocean",
            "butterfly", "lion", "fox", "butter", "penguin"
        ];

        const symbols = [
            "!", "@", "#", "$", "%",
            "^", "&", "*", "(", ")"
        ];

        function generate(option) {

            if (option == 1) {
                var newUsername = adjectives[random] + nouns[random];
                alert(newUsername);
            }
            else if (option == 2) {
                noun = nouns[random];
                var newPassword = noun.charAt(0).toUpperCase() + noun.slice(1) + random + symbols[random];
                alert(newPassword);
            }

        }

        do {

            var userOption = prompt("Enter 1: Generate username, Enter 2: Generate password");
            generate(userOption);

        } while (userOption != 1 && userOption != 2);

    </script>

</body>

</html>
