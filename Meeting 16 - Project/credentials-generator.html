<!DOCTYPE html>
<html>

<head>
    <title>Credentials Generator</title>
</head>

<body>

    <h1>Username and Password Generator</h1>

    <input type="radio" name="generateOption" id="genUsername" checked> Generate Username
    <input type="radio" name="generateOption" id="genPassword"> Generate Password
    <br><br>

    <button id="generateButton">Generate</button>
    <br><br>

    <div id="result"></div>

    <script>

        const adjectives = [
            "happy", "funny", "smart", "creative", "awesome",
            "happy", "funny", "smart", "creative", "awesome"
        ];

        const nouns = [
            "cat", "dog", "bird", "tree", "ocean",
            "cat", "dog", "bird", "tree", "ocean"
        ];

        const symbols = [
            "!", "@", "#", "$", "%",
            "^", "&", "*", "(", ")"
        ];

        function generateUsername() {

            var random = Math.floor(Math.random() * 10);
            var newUsername = adjectives[random] + nouns[random];

            return newUsername;

        }

        function generatePassword() {

            var random = Math.floor(Math.random() * 10);
            var noun = nouns[random];
            var newPassword = noun.charAt(0).toUpperCase() + noun.slice(1) + random + symbols[random];

            return newPassword;

        }

        document.getElementById("generateButton").addEventListener("click", function () {

            const generateUsernameOption = document.getElementById("genUsername").checked;
            const generatePasswordOption = document.getElementById("genPassword").checked;

            if (generateUsernameOption) {
                const username = generateUsername();
                document.getElementById("result").textContent = `Username: ${username}`;
            }
            else if (generatePasswordOption) {
                const password = generatePassword();
                document.getElementById("result").textContent = `Password: ${password}`;
            }

        });

    </script>

</body>

</html>
