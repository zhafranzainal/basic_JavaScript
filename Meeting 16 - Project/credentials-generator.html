<!DOCTYPE html>
<html>

<head>
    <title>Credentials Generator</title>
</head>

<body>

    <h1>Username and Password Generator</h1>

    <input type="radio" name="generateOption" id="genUsername" checked> Generate Username
    <input type="radio" name="generateOption" id="genPassword"> Generate Password
    <br><br>

    <button id="generateButton">Generate</button>
    <br><br>

    <div id="result"></div>

    <script>

        const adjectives = [
            "happy", "funny", "smart", "creative", "awesome",
            "pretty", "clever", "humble", "witty", "fantastic"
        ];

        const nouns = [
            "cat", "dog", "bird", "tree", "ocean",
            "butterfly", "lion", "fox", "butter", "penguin"
        ];

        const symbols = [
            "!", "@", "#", "$", "%",
            "^", "&", "*", "(", ")"
        ];

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateUsername() {
            return getRandomElement(adjectives) + getRandomElement(nouns);
        }

        function generatePassword() {
            const noun = getRandomElement(nouns);
            const random = Math.floor(Math.random() * 100);
            const symbol = getRandomElement(symbols);
            return noun.charAt(0).toUpperCase() + noun.slice(1) + random + symbol;
        }

        document.getElementById("generateButton").addEventListener("click", function () {

            const generateUsernameOption = document.getElementById("genUsername").checked;
            const generatePasswordOption = document.getElementById("genPassword").checked;

            if (generateUsernameOption) {
                const newUsername = generateUsername();
                document.getElementById("result").textContent = `Username: ${newUsername}`;
            } else if (generatePasswordOption) {
                const newPassword = generatePassword();
                document.getElementById("result").textContent = `Password: ${newPassword}`;
            }

        });

    </script>

</body>

</html>
